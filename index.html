<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/dd8e84b4a3.js" crossorigin="anonymous"></script>
    <title>Condicionales JS</title>
</head>
<body>
    <main class="container">
        <h2 class="text-center my-3">Puedes llevar hasta 10 stickers</h2>
        <section class="mb-5">
            <!--Inicio stickers  -->
            <div class="d-flex row justify-content-center pt-5">
                <!-- 1 -->
                <div class="col-12 col-md-4  text-center">
                    <div class="h-100 ">
                        <img class="w-75" src="assets/img/png1.png" alt="">
                    </div>
                    <!-- botones -->
                    <div class="d-flex justify-content-center">
                        <button id="b1"><i class="fa-solid fa-minus"></i></button>
                        <input readonly value="0" min="0" id="S1" class="w-25 text-center" type="number" placeholder="Cantidad">
                        <button id="b2"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <!-- 2 -->
                <div class="col-12 col-md-4 text-center">
                    <div class="h-100">
                        <img class="w-75" src="assets/img/png2.png" alt="">
                    </div> 
                    <div class="d-flex justify-content-center">
                        <button id="b3"><i class="fa-solid fa-minus"></i></button>
                        <input readonly value="0" min="0" id="S2" class="w-25 text-center" type="number" placeholder="Cantidad">
                        <button id="b4"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <!-- 3 -->
                <div class="col-12 col-md-4 text-center">
                    <div class="h-100">
                        <img class="w-75" src="assets/img/png3.png" alt=""> 
                    </div> 
                    <div class="d-flex justify-content-center">
                        <button id="b5"><i class="fa-solid fa-minus"></i></button>
                        <input readonly value="0" min="0" id="S3" class="w-25 text-center" type="number" placeholder="Cantidad">
                        <button id="b6"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>   
            </div>
        </section>    
            <!-- seccion de verificacion -->
        <div class="justify-content-center d-flex row">
            <div class="col-12 mb-3 text-center"><span id="parrafo"></span></div>
            <button id="btnCheck" class="btn btn-primary w-25">Verificar</button>
        </div>    
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
